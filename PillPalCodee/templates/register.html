{% extends "base.html" %}

{% block title %}Register - PillPal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Create Your Account</h2>
                    <p class="text-muted fs-5">Join PillPal to start managing your medications</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label fs-5 fw-semibold">Full Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fs-5 fw-semibold">Email Address</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="Emergency Contact Name" class="form-label fs-5 fw-semibold">Emergency Contact Name</label>
                        <input type="text" class="form-control form-control-lg" id="caretaker_name" name="caretaker_name">
                    </div>

                    <div class="mb-3">
                        <label for="Emergency Contact number" class="form-label fs-5 fw-semibold">Emergency Contact Number</label>
                        <input type="number" class="form-control form-control-lg" id="caretaker_number" name="caretaker_number" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fs-5 fw-semibold">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required minlength="6">
                        <div class="form-text fs-6">Password must be at least 6 characters long</div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label fs-5 fw-semibold">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>

                <div class="text-center">
                    <p class="fs-5">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login - PillPal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-pills fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Welcome to PillPal</h2>
                    <p class="text-muted fs-5">Sign in to manage your medications</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label fs-5 fw-semibold">Email Address</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fs-5 fw-semibold">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>

                <div class="text-center">
                    <p class="fs-5">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
